<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4-styles.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="0-index.html">Home</a></li>
        </ul>
    </nav>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name" class="straight-line">Name</label>
                <input type="text" id="name" name="name" class="straight-line" required>
            </div>
            <div class="form-group">
                <label for="email" class="straight-line">Email</label>
                <input type="email" id="email" name="email" class="straight-line" required>
            </div>
            <div class="form-group">
                <label for="message" class="straight-line">Message</label>
                <textarea id="message" name="message" class="straight-line"></textarea>
            </div>
            <a href="#" class="cta-button">CALL TO ACTION</a>
        </form>
    </section>
    <hr>
    <section>
        <footer class="footer1">
            <div class="footer1-content">
                <div class="footer1-logo">
                    <img src="image/logo_headphones.png" alt="headphones logo">
                </div>
                <div class="footer1-social">
                    <a href="#"><img src="image/Combined Shape (1).png" alt="Facebook">Facebook</a>
                    <a href="#"><img src="image/Combined Shape.png" alt="Twitter">Twitter</a>
                    <a href="#"><img src="image/Instagram_White.png" alt="Instagram">Instagram</a>
                </div>
            </div>
            <div class="footer1-copyright">
                <p>&copy; headphones 2020</p>
            </div>
        </footer>
    </section>
</body>
</html>
